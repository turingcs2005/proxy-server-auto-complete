<div class="mat-h2">Tools</div>

<div class="mat-elevation-z8" *ngIf="dataSource">
  <div class="table-responsive">

    <mat-form-field appearance="outline"> 
      <mat-label>&nbsp; Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="filter on text..." #input>
    </mat-form-field>

    <table mat-table #policyTable [dataSource]="dataSource" matSort class="full-width mat-elevation-z8">

      <ng-container *ngFor = "let col of displayedColumns" [matColumnDef]="col">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ col }}</th>
        <td mat-cell *matCellDef="let element">{{ element[col]}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row [class.highlight]="row.selected" *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </div>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="5" [showFirstLastButtons]="true"></mat-paginator>
</div>
